<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Abel|Crete+Round|Josefin+Slab" rel="stylesheet">
        <script src="https://use.fontawesome.com/3c21a09da3.js"></script>
    </head>
    <body>
        <h1 id="title">convert.</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <select id="from" class="form-control form-control-sm">
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                    <br>
                    <input id="text1" type="text">
                </div>
                <div class="col-md-2">
                    <h3>to</h3>
                </div>
                <div class="col-md-4">
                    <select id="to" class="form-control form-control-sm">
                        <option value="binary">Binary</option>
                        <option value="hex">Hexadecimal</option>
                        <option value="decimal">Decimal</option>
                    </select>
                    <br>
                    <input id="text2" type="text">
                </div>
                <div class="col-md-1"></div>
            </div>
            <br>
            <div id="button-row" class="row">
                <button id="convert" type="button" onclick="convert()">Splash!</button>
            </div>
        </div>

        <footer>
            <div class="container">
                <i class="fa fa-github fa-3x" aria-hidden="true"></i>
            </div>
        </footer>

        <script src="script.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
